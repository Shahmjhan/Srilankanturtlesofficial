    <!--==========DETAIL FORM=========-->

  <div class="background">
    <div class="form-container">

      <h2>ENTER YOUR DETAILS</h2>


      <form id="UserDetailsForm">
        <div class="form-group">
          <label for="fullName">Full Name <span class="required">*</span>:</label>
          <input type="text" id="fullName" placeholder="Enter the Full Name" required>
          <span class="error" id="fullNameError"></span>
        </div>

        <div class="form-group">
          <label for="mobileNumber">Mobile Number <span class="required">*</span>:</label>
          <select id="countryCode" required>
            <!-- Populated this dropdown with country codes and flags for the JavaScript-->
          </select>
          <input type="tel" id="mobileNumber" placeholder="Enter the Mobile Number" required>
          <span class="error" id="mobileNumberError"></span>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span>:</label>
          <input type="email" id="email" placeholder="Enter the Email" required>
          <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="confirmEmail">Confirm Email <span class="required">*</span>:</label>
          <input type="email" id="confirmEmail" placeholder="Enter the Confirm Email" required>
          <span class="error" id="confirmEmailError"></span>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="">-- Select gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <button type="submit" id="continueButton" disabled>Continue with purchase</button>

      </form>
    </div>
  </div>
