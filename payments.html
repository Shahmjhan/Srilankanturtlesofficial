    <!--==========PAYMENT FORM=========-->


<section class="payment-form-container">
  <h2>Payment Details</h2>
  <form id="paymentForm">
    <div>
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="Enter the Card Number" required>
      <span class="error" id="cardNumberError"></span>
    </div>
    <div>
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      <span class="error" id="expiryDateError"></span>
    </div>
    <div>
      <label for="cvc">CVC/CVV:</label>
      <input type="text" id="cvc" name="cvc" maxlength="4" placeholder="Enter the CVC/CVV" required>
      <span class="error" id="cvcError"></span>
    </div>
    <div>
      <label for="nameOnCard">Name on Card:</label>
      <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Enter the Card Name" required>
      <span class="error" id="nameOnCardError"></span>
    </div>
    <button type="submit" id="submitButton" disabled>Submit</button>

    <div class="bnk-img">
      <h2>You can pay with</h2>
      <img src="images\360_F_416930739_UeumuMO5QhZOXIAc09s7gz6JSPT97duS.jpg"  alt="pay-img">
      </div>

  </form>
</section>
